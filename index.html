<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">

    <div class="main-head">
      <h1>Tuesday, 20 February</h1>
    </div>

    <div class="todos-box">
      <ul class='todos'>

      </ul>
    </div>

    <div class="footer-buttons">
      <button id="clearBtn" class="button" type="button">Clear All</button>
      <button id="checkBtn" class="button" type="button">Check All</button>
      <button id="uncheckBtn" class="button" type="button">Uncheck All</button>
    </div>

    <div class="footer-add-items">
      <form class="add-items">
        <input type="text" name="item" placeholder="Item Name" required="">
        <input type="submit" value="+ Add Item">
      </form>
    </div>

  </div>
</body>

</html>
