<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="content-container">
      <div class="main-head">
        <h1 id="current-date">Today's Todos</h1>
      </div>

      <div class="add-items-box">
        <form class="add-items">
          <input type="text" name="item" placeholder="Write a to-do..." required="">
          <input type="submit" value="Add Todo">
        </form>
      </div>

      <div class="todos-box">
        <ul class='todos'>

        </ul>
      </div>

      <div class="footer-buttons">
        <button id="checkBtn" class="button" type="button">Check All</button>
        <button id="uncheckBtn" class="button" type="button">Uncheck All</button>
        <button id="deleteBtn" class="button" type="button">Delete All</button>
      </div>


    </div>
  </div>
</body>

</html>
